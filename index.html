<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <center>

       <div class="main_table">
        <h1> Calling Seva</h1>
        </div>
            <table>
                <thead>
                    <tr>
                        <!-- <th></th> -->

                        <th>Call</th> -->
                    </tr>
                </thead>
                <tbody id="userdata">
        
                </tbody>
            </table>
       
        
   </center>
   <script>
    async function API(){
         let result = await fetch('https://jsonplaceholder.typicode.com/users');
         result = await result.json();
         console.warn(result)
         document.getElementById('userdata').innerHTML=result.map((user) =>
         `<tr>
            <td>${user.name}</td>
            <td>
                <a href="tel:${user.phone}"> <button onclick="change()" type="button"> <img src="call.png" id="Image" ></img></button></a>
                <a href="${user.email}">
                    <button  type="button"><img src="message.png"    
                </a>


            </td>          
         </tr>`
         ).join("")
     }
     API();
     function change(){
        var img=document.getElementsById("Image");
        img.src="call2.png";

     }
 </script>
 
</body>
