<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_CALL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <table>
        <thead>
            <tr>
                <th>Calling Seva</th>
            </tr>
        </thead>
        <tbody id="Name"></tbody>
    </table>
  </center>
   <script>
   
    async function API(){
         let result = await fetch('https://jsonplaceholder.typicode.com/users');
         result = await result.json();
         console.warn(result)
         document.getElementById('Name').innerHTML=result.map((user) =>
         `<tr>
            <td>
                <div class="container">

                    <div class="name1">
                        <div class="name">${user.name}</div>
                        <div class="shortname">${user.email}</div>
                    </div>

                    <div class="phone">
                        <a href="tel:${user.phone}"> 
                            <button type="button" onclick="change('call2.png','${user.username}')"> 
                                <img src="call.png" id="${user.username}">
                            </button>
                        </a>
                    </div>

                    <div class="email">
                        <button  type="button" onclick="popup()">
                            <img src="message.png">
                        </button>
                    </div>

                </div>
            </td>
          </tr>
         `
         ).join("")
     }
     API();
     function change(filename,x){
        let img = document.getElementById(x);
        img.setAttribute("src",filename);
     }
 </script>
</body>
</html>
