<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_CALL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <table>
        <thead>
            <tr>
                <th>Calling Seva</th>
            </tr>
        </thead>
        <tbody id="Name"></tbody>
    </table>
  </center>
  <div class="overlap">
    <div class="resigter">
        <span onclick="closeregister()">&times;</span>
        <form action="">
            <div class="username_mail">
                <div class="n" id="class_username">
                    Ankit
                </div>
                <div class="short_n" id="electronic_mail">
                    hari boll
                </div>
            </div>

            <div class="u1">
                <label for=""><b>interested ?</b></label>&nbsp;
                <input type="radio">Yes &nbsp; 
                <input type="radio">No
            </div>

            <div class="u1">
                <label for=""><b>commnet(if any)</b></label>
                <br>
                <br>
                <textarea cols="30" rows="10">write your feedback</textarea>
            </div>
            <input type="submit" class="submit_button">
        </form>
    </div>
  </div>




   <script>
    async function API(){
         let result = await fetch('https://jsonplaceholder.typicode.com/users');
         result = await result.json();
         console.warn(result)
         document.getElementById('Name').innerHTML=result.map((user) =>
         `<tr>
            <td>
                <div class="container">

                    <div class="name1">
                        <div class="name">${user.name}</div>
                        <div class="shortname">${user.email}</div>
                    </div>

                    <div class="phone">
                        <a href="tel:${user.phone}"> 
                            <button  type="button" onclick="change('call2.png','${user.username}')"> 
                                <img src="call.png" id="${user.username}">
                            </button>
                        </a>
                    </div>

                    <div class="email">
                        <button type="button" onclick="popup('${user.name}','${user.email}')">
                            <img src="message.png" id="${user.username}">
                        </button>
                    </div>

                </div>
            </td>
          </tr>
         `
         ).join("")
     }
     API();
     function change(filename,x){
        let img = document.getElementById(x);
        img.setAttribute("src",filename);
     }
     function popup(username,id){
        document.querySelector('.overlap').classList.add('showoverlap');
        document.querySelector('.resigter').classList.add('showresigter');
        let x = document.getElementById('class_username');
        x.innerText=username;
        let y = document.getElementById('electronic_mail');
        y.innerText=id;
        
     }
     function closeregister(){
        document.querySelector('.overlap').classList.remove('showoverlap');
        document.querySelector('.resigter').classList.remove('showresigter');
     }

 </script>
</body>
</html>
